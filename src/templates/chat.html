{% extends "base.html" %}
{% block title %}Chat{% endblock %}
{% block content %}
<h1>Chat with Your Assistant</h1>

<form method="POST" action="{{ url_for('chat') }}" class="mb-3">
    <div class="input-group">
        <input type="text" name="question" class="form-control" placeholder="Ask me anything..." required>
        <button type="submit" class="btn btn-primary">Send</button>
    </div>
</form>

{% if question and response %}
<div class="card">
    <div class="card-header">Your Question</div>
    <div class="card-body">{{ question }}</div>
</div>
<div class="card mt-3">
    <div class="card-header">Assistant's Response</div>
    <div class="card-body">{{ response }}</div>
</div>
{% endif %}
{% endblock %}
